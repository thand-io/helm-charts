{{- if and .Values.roles.enabled (not .Values.roles.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agent.fullname" . }}-roles
  namespace: {{ include "agent.namespace" . }}
  labels:
    {{- include "agent.labels" . | nindent 4 }}
type: Opaque
{{- if .Values.roles.files }}
data:
  {{- range $key, $value := .Values.roles.files }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
{{- else }}
data: {}
{{- end }}
{{- end }}
